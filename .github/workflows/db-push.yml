name: Push DB schema to Neon (Drizzle)

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Push schema (drizzle)
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: npx drizzle-kit push
