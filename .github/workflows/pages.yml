name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      # Detect where Vite wrote the build (client/dist OR client/dist/public)
      - name: Detect dist path
        run: |
          if [ -d "client/dist" ]; then
            echo "DIST_DIR=client/dist" >> $GITHUB_ENV
          elif [ -d "client/dist/public" ]; then
            echo "DIST_DIR=client/dist/public" >> $GITHUB_ENV
          else
            echo "Build output not found"; ls -R
            exit 1
          fi

      - name: SPA fallback
        run: cp "${{ env.DIST_DIR }}/index.html" "${{ env.DIST_DIR }}/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
